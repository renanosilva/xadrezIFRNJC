<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../template.xhtml">

		<!-- ###################### CONTEÃšDO ###################### -->
	
		<div id="conteudo">
			
			<h1>Cadastrar Camisa</h1>

			<h:form enctype="multipart/form-data">
				<h:messages/>
				<h:panelGrid columns="4" style="background-color: #ecf0f1; 
                    bottom: 0px; left: 0px; right: 0px; top: 0px; 
                    width: 200px">
			
					<h:outputLabel for="autor_camisa" value="Desenhista: *" />
					<h:inputText id="autor_camisa" value="#{cadastrarCamisaMBean.camisa.autor_camisa}" />
				
					<h:outputLabel for="ano_camisa" value="Ano: *" />
					<h:inputText id="ano_camisa" value="#{cadastrarCamisaMBean.camisa.ano_camisa}" />
					
					<h:outputLabel for="fotoCamisa" value="Foto: *"/>
					<p:fileUpload id="fotoCamisa" mode="simple" value="#{cadastrarCamisaMBean.camisa.fotoCamisa}"/>
					
					<h:commandButton class="botao" value="Enviar" action="#{cadastrarCamisaMBean.cadastrar}"/>
					<h:commandLink value="Ver camisas" action="#{buscaCamisasMBean.entrarBuscarCamisas}" />
				</h:panelGrid>
			
			</h:form>
		</div>
</ui:decorate>
